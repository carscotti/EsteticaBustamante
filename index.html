<body>
    <main id="contactanosPAGE">
       <section class="containerCC">
           <div class="centrarform">
                <form id="myForm" class="formulario">
                    <h2 class="text-center mt-5">Por favor, ingresá los siguientes datos para hacer tu reserva</h2>
                    <div id="error"></div>
                    <div class="mb-3 form-group">
                        <label class="textoBasico" for="TipoDeConsulta">¿Qué servicio deseás reservar?</label>
                        <select name="servicio" id="servicio" class="form-control">
                            <option class="btn btn-default" value="seleccion">Seleccione una opción</option>	
                            <option class="btn btn-default" value="Uñas esculpidas" >Uñas esculpidas</option>	
                            <option class="btn btn-default" value="Depilación definitiva">Depilación definitiva</option>
                            <option class="btn btn-default" value="Perfilamiento de cejas">Perfilamiento de cejas</option>
                        </select>
                    
                    <div class="mb-3 form-group">
                        <label for="fechaReg" class="textoBasico" id="fecha">Fecha de turno</label>
                        <input id="fechaReg" type="date" class="form-control">
                    </div>
                    <label for="hora" class="textoBasico">Hora del turno</label>
                    <input type="time" name="hora" id="hora">
                    <br>

                    <div class="mb-3 form-group">
                        <label for="exampleInputEmail1" class="form-label textoBasico" id="email">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">No compartiremos tu mail con nadie más</div>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="exampleInputPassword1" class="form-label textoBasico">Nombre</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div id="error1"></div>
                    <button type="submit" class="btn btn-primary"  id="submit">Enviar</button>
                    <input type="reset"  class="btn btn-secondary" value="Limpiar formulario">

                </form>
            </div>
        </section>
    
    <div id="confirmacion"></div>
</main>
